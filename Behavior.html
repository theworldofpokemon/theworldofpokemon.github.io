    <span class="wsite-button-inner">2</span></button>
    <div style="width:150px; text-align: left; margin-left:20px;"><p>Fight</p></div>
  </div>
</div>

<script>

buttonIDs = ["-","b-2","b-1","b0","b1","b2","d-2","d-1","d0","d1","d2","r-2","r-1","r0","r1","r2"];

for (i = 1; i <= 15; i++) {
  document.getElementById(buttonIDs[i]).style.setProperty("background-color", "#616161", "important");
}

function toggleButtonColor(id) {
  if (document.getElementById(id).style.getPropertyValue("background-color") == "rgb(241, 241, 241)") {
    document.getElementById(id).style.setProperty("background-color", "#616161", "important");
  }
  else {
    document.getElementById(id).style.setProperty("background-color", "#f1f1f1", "important");
  }
}

function setBut(i) {
  /*if (i <= 5 && !temperamentFilter.reduce((a,b) => a || b)) {
    temperamentFilter = [0, 0, 0, 0, 0];
    for (t = 1; t <= 5; t ++) {
      document.getElementById(buttonIDs[t]).style.setProperty("background-color", "#f1f1f1", "important");
    }
  }
  if (new Set(dispArray).size == 1) {
    dispArray = [0, 0, 0, 0, 0];
    for (t = 5; t < 10; t ++) {
      document.getElementById(buttonIDs(t)).style.setProperty("background-color", "#616161", "important");
    }
  }
  if (new Set(respArray).size == 1) {
    respArray = [0, 0, 0, 0, 0];
    for (t = 10; t < 15; t ++) {
      document.getElementById(buttonIDs(t)).style.setProperty("background-color", "#616161", "important");
    }
  }*/
  if (i != 16) {
    toggleButtonColor(buttonIDs[i]);
  }
  var temperSet = [];
  var dispSet = [];
  var respSet = [];
  if  (i <= 5) {
    temperamentFilter[i - 1] = !temperamentFilter[i - 1];
  }
  else if (i <= 10) {
    dispositionFilter[i - 6] = !dispositionFilter[i - 6];
  }
  else if (i == 16) {
    //do nothing and run function without toggling any switches
  }
  else {
    responseFilter[i - 11] = !responseFilter[i - 11];
  }
  for (i = 0; i < 5; i++) {
    if (temperamentFilter[i]) {
      temperSet = temperSet.concat(temperArray[i])
    }
    if (dispositionFilter[i]) {
      dispSet = dispSet.concat(dispArray[i])
    }
    if (responseFilter[i]) {
      respSet = respSet.concat(respArray[i])
    }
  }
  var workingSet = temperSet.filter(value => dispSet.includes(value));
  workingSet = workingSet.filter(value => respSet.includes(value));
  finalSet = workingSet;
  finalSet.sort(function(a, b){return a-b});
  loadBehaviorPage();

}

function toggleNames() {
  namesOnly = !namesOnly;
  setBut(16);
}

function defPers(persID) {
  switch(persID) {
    case 1:
      runPreset(true,true,false,false,false,true,true,false,false,false);
      break;
    case 2:
      runPreset(true,true,false,false,false,false,false,true,false,false);
      break;
    case 3:
      runPreset(true,true,false,false,false,false,false,false,true,true);
      break;
    case 4:
      runPreset(false,false,true,false,false,true,true,false,false,false);
      break;
    case 5:
      runPreset(false,false,true,false,false,false,false,true,false,false);
      break;
    case 6:
      runPreset(false,false,true,false,false,false,false,false,true,true);
      break;
    case 7:
      runPreset(false,false,false,true,true,true,true,false,false,false);
      break;
    case 8:
      runPreset(false,false,false,true,true,false,false,true,false,false);
      break;
    case 9:
      runPreset(false,false,false,true,true,false,false,false,true,true);
  }
}

function runPreset(a,b,c,d,e,f,g,h,i,j) {
  if (temperamentFilter[0] != a) {
    setBut(1);
  }
  if (temperamentFilter[1] != b) {
    setBut(2);
  }
  if (temperamentFilter[2] != c) {
    setBut(3);
  }
  if (temperamentFilter[3] != d) {
    setBut(4);
  }
  if (temperamentFilter[4] != e) {
    setBut(5);
  }
  if (dispositionFilter[0] != f) {
    setBut(6);
  }
  if (dispositionFilter[1] != g) {
    setBut(7);
  }
  if (dispositionFilter[2] != h) {
    setBut(8);
  }
  if (dispositionFilter[3] != i) {
    setBut(9);
  }
  if (dispositionFilter[4] != j) {
    setBut(10);
  }
  if (!responseFilter[0]) {
    setBut(11);
  }
  if (!responseFilter[1]) {
    setBut(12);
  }
  if (!responseFilter[2]) {
    setBut(13);
  }
  if (!responseFilter[3]) {
    setBut(14);
  }
  if (!responseFilter[4]) {
    setBut(15);
  }
}


function guideSwitchOn() {
  document.getElementById("HowTo").style.display = "block";
  document.getElementById("hideGuideButton").style.display = "block";
  document.getElementById("text1").style.display = "block";
  document.getElementById("text2").style.display = "block";
  document.getElementById("text3").style.display = "block";
  document.getElementById("text4").style.display = "block";
  document.getElementById("text5").style.display = "block";
  document.getElementById("text6").style.display = "block";
  document.getElementById("showGuideButton").style.display = "none";
}
function guideSwitchOff() {
  document.getElementById("HowTo").style.display = "none";
  document.getElementById("hideGuideButton").style.display = "none";
  document.getElementById("text1").style.display = "none";
  document.getElementById("text2").style.display = "none";
  document.getElementById("text3").style.display = "none";
  document.getElementById("text4").style.display = "none";
  document.getElementById("text5").style.display = "none";
  document.getElementById("text6").style.display = "none";
  document.getElementById("showGuideButton").style.display = "block";
}

</script>
