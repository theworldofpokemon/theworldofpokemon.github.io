<!DOCTYPE html>
<html>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <head>
    <script type='text/javascript' src='http://code.jquery.com/jquery-latest.js'></script>
    <script type='text/javascript' src='./OverviewText.js'></script>
    <style>
        .box {
          height: 100px;
          width: 100px;
          margin-bottom: 15px;
          border: 0px solid black;
        }
    </style>
  </head>


  <script>
    var colorPaletteToUse = colorPaletteList[707].split(",(");
    for (p = 1; p < colorPaletteToUse.length; p++) {
        colorPaletteToUse[p] = "(" + colorPaletteToUse[p];
    }
    for (p = 0; p < colorPaletteToUse.length; p++) {
        colorPaletteToUse[p] = colorPaletteToUse[p].replace(/'/g, "");
    }
        function colorBoxes() {
      	document.getElementById("box1").style.backgroundColor = "rgb" + colorPaletteToUse[0];
        document.getElementById("box2").style.backgroundColor = "rgb" + colorPaletteToUse[1];
        document.getElementById("box3").style.backgroundColor = "rgb" + colorPaletteToUse[2];
        document.getElementById("box4").style.backgroundColor = "rgb" + colorPaletteToUse[3];
        document.getElementById("box5").style.backgroundColor = "rgb" + colorPaletteToUse[4];
    }
  </script>

  <body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
    <div class="box" id="box5"></div>
    <div class="box" id="box6"></div>
    <script>colorBoxes()</script>
  </body>

</html>
